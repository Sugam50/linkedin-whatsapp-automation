name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run basic check
        run: node -e "console.log('dependencies installed')"
      - name: Run tests (if any)
        run: |
          if npm run | grep -q test; then
            npm test || true
          else
            echo "No test script defined"
          fi

